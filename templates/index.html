{% extends "shared/layout.html" %}
{% block body %}
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img data-holder-rendered="true" src="http://www.placehold.it/1140x500/AAAAAA" data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide [900x500]">
            <div class="carousel-caption">
                <h2>Vacation Bible School</h2>
                <p>June 15 - June 19<br />
                    <a href="/vbs">Click here to sign up!</a>
                </p>
            </div>
        </div>
        <div class="item">
            <img data-holder-rendered="true" src="http://www.placehold.it/1140x500/888888" data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide [900x500]">
            <div class="carousel-caption">
                <h2>GO! Pray</h2>
                <p>
                    Spend time lifting up our community in prayer in the 24/7 Prayer Room
                </p>
            </div>
        </div>
        <div class="item">
            <img data-holder-rendered="true" src="http://www.placehold.it/1140x500/666666" data-src="holder.js/900x500/auto/#555:#333/text:Third slide" alt="Third slide [900x500]">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
